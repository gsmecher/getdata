name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CC: gcc-10
  CXX: g++-10

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y             \
                autoconf                    \
                build-essential             \
                liblzma-dev                 \
                libpcre2-dev                \
                libpython3-dev              \
                python3-numpy-dev           \
                wget

    - name: Configure
      run: |
        autoreconf -i
        ./configure --disable-php

    - name: Build
      run: make

    - name: Run regression tests
      run: make check
